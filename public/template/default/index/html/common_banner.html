<div class="banner bg-cover" style="background-image: url('{$cate.image}');">
    <img src="{$cate.image}">
    <div class="inwrap a-m-c">
        <h2 class="v-m-c">
            <span class="fnt_60">{$cate.cate_name}</span>
        </h2>
    </div>
</div>
{if $cate.cate_name == '新闻中心'}
<div class="notice">
    <div class="inwrap">
        <h3 class="fnt_18"> 通知公告</h3>
        <ul class="notlist">
        
        </ul>
    </div>
</div>
{/if}
<div class="site">
    <div class="inwrap">
        <a href='/'  class="home"  title="首页">首页</a>  &gt;
        {tp:position name='v'}
            {if $v.id == $cate.id}
                <span>{$v.cate_name}</span>
            {else /}
                <a  href='{$v.url}' title={$v.cate_name}>{$v.cate_name}</a>  &gt;
            {/if}
        {/tp:position}
    </div>
</div>
