<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{$title}_{tp:cate id="$cate['topid']" type='cate_name' /}_{$system.name}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="shortcut icon" type="image/x-icon" href="{$public}img/favicon.ico" />
    
    {include file="common/css"/}
    
    <link rel="stylesheet" href="{$public}css/style.css">
    <link rel="stylesheet" href="{$public}css/x_style.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

{include file="common/header"/}

<div class="main inmain">
    <div class="pub_site_ser">
        <div class="inwrap">
            <div class="p1_search search_pub">
                <input type="text" class="inp_ser fnt_18" id="product_key" placeholder="搜索更多产品">
                <button class="btn_ser"  id="product_submit"></button>
            </div>
    
            {include file="common/position"/}
            
        </div>
    </div>
    
    <div class="product">
        <div class="inwrap">
            <div class="product_detail fixed">
                <div class="product_detail_l">
                    <div class="product_detail_ls">
                        <div class="product_detail_l_pic ratio-img tran_scale" data-ratio="0.7488">
                            <img src="{$info.image}" />
                        </div>
                    </div>
                </div>
                <div class="product_detail_r">
                    <div class="product_detail_rs">
                        <h2 class="fnt_24">{$info.title}</h2>
                        {$info.description}
                        {if $info.download}
                        <span>
                            <a href="{$info.download}" target="_blank">
                                <img src="{$public}images/product_xiazai.png"/>产品说明书
                            </a>
                        </span>
                        {/if}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    {include file="common/footer"/}
    {include file="common/js"/}

</body>
</html>
