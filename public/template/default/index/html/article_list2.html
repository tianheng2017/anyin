<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{$title}_{tp:cate id="$cate['topid']" type='cate_name' /}_{$system.name}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="shortcut icon" type="image/x-icon" href="{$public}img/favicon.ico" />
    
    {include file="common/head"/}
    
    <link rel="stylesheet" href="{$public}css/style.css">
    
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

{include file="common/header"/}

<div class="main inmain">
    
    {include file="common/banner"/}
    
    <div class="conts-part">
        <div class="inwrap fixed">
            
            {include file="common/nav"/}
            
            <div class="rr">
                <ul class="video-list fixed">
                    
                    {tp:list name="list" order="create_time DESC"}
                    <li >
                        <a href="{$list.url}" target="_blank">
                            <div class="vid-box ratio-img" data-ratio="0.7505">
                                <img src="{$list.image}" onerror="lod(this)">
                                <div class="layer"></div>
                            </div>
                        </a>
                        <h2 class="fnt_20">
                            <a href="{$list.url}" target="_blank">{$list.title}</a>
                        </h2>
                        <div class="line"></div>
                    </li>
                    {/tp:list}
                    
                    {if empty($list)}
                    <h2>暂无相关内容</h2>
                    {/if}
                    
                </ul>
                <div class="page">
                    {$page|raw}
                </div>
            </div>
        </div>
    </div>
</div>

{include file="common/footer"/}

</body>
</html>
